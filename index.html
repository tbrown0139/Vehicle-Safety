<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knovon - Vehicle Safety</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-section {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .alert {
      padding: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 600px;
      border-radius: 6px;
      text-align: center;
    }
    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert.danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .results {
      width: 100%;
      max-width: 600px;
    }
    .recall {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://mytab.knovon.net/knovontablogo.png" alt="Knovon Logo" />
    <h1>Knovon - Vehicle Safety</h1>
  </header>
  <div class="container">
    <div class="input-section">
      <input type="text" id="vin" placeholder="Enter your Vehicle VIN" />
      <button onclick="searchVehicle()">Check Safety & Recalls</button>
    </div>
    <div id="alert"></div>
    <div id="safety"></div>
    <div class="results" id="recalls"></div>
  </div>
  <footer>
    Powered by <strong>Knovon</strong> | Data provided by <a href="https://www.nhtsa.gov" target="_blank">NHTSA</a>
  </footer>

  <script>
    async function searchVehicle() {
      const vin = document.getElementById('vin').value.trim();
      const alertDiv = document.getElementById('alert');
      const recallsDiv = document.getElementById('recalls');
      const safetyDiv = document.getElementById('safety');

      alertDiv.innerHTML = '';
      recallsDiv.innerHTML = '';
      safetyDiv.innerHTML = '';

      if (!vin || vin.length < 5) {
        alertDiv.innerHTML = '<div class="alert danger">Please enter a valid VIN number.</div>';
        return;
      }

      const recallRes = await fetch(`https://api.nhtsa.gov/recalls/recallsByVin/${vin}`);
      const recallData = await recallRes.json();

      const decodeRes = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`);
      const decodedData = await decodeRes.json();

      const year = decodedData.Results[0].ModelYear;
      const make = decodedData.Results[0].Make;
      const model = decodedData.Results[0].Model;

      const safetyRes = await fetch(`https://api.nhtsa.gov/SafetyRatings/modelyear/${year}/make/${make}/model/${model}`);
      const safetyData = await safetyRes.json();

      // Recalls Display
      if (recallData.results.length === 0) {
        alertDiv.innerHTML = '<div class="alert success">YAH! No recalls for your car!</div>';
      } else {
        alertDiv.innerHTML = `<div class="alert danger">WARNING: There are ${recallData.results.length} recall(s) on your car!</div>`;
        recallData.results.forEach(item => {
          recallsDiv.innerHTML += `<div class="recall">
            <h4>${item.Component}</h4>
            <p><strong>Summary:</strong> ${item.Summary}</p>
            <p><strong>Remedy:</strong> ${item.Remedy}</p>
            <p><strong>NHTSA Campaign ID:</strong> ${item.NHTSACampaignNumber}</p>
          </div>`;
        });
      }

      // Safety Ratings Display
      if (safetyData.Results.length > 0) {
        const vehicleId = safetyData.Results[0].VehicleId;
        const detailedSafetyRes = await fetch(`https://api.nhtsa.gov/SafetyRatings/VehicleId/${vehicleId}`);
        const detailedData = await detailedSafetyRes.json();

        safetyDiv.innerHTML = `<div class="recall">
          <h3>Safety Rating</h3>
          <p><strong>Overall Rating:</strong> ${detailedData.Results[0].OverallRating || 'Not Rated'}</p>
          <p><strong>Frontal Crash Rating:</strong> ${detailedData.Results[0].FrontCrashDriversideRating || 'N/A'} / ${detailedData.Results[0].FrontCrashPassengersideRating || 'N/A'}</p>
          <p><strong>Side Crash Rating:</strong> ${detailedData.Results[0].SideCrashRating || 'N/A'}</p>
          <p><strong>Rollover Rating:</strong> ${detailedData.Results[0].RolloverRating || 'N/A'}</p>
        </div>`;
      } else {
        safetyDiv.innerHTML = `<div class="recall"><h3>Safety Rating</h3><p>Safety rating data not available for this vehicle.</p></div>`;
      }
    }
  </script>
</body>
</html>
